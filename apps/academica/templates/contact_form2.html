<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de Contacto</title>
    </head>
    <body>
        <h1>Intentalo nuevamente</h1>
        <form action="/contact/" method="post">{% csrf_token %}
            <p>Asunto:<input type="text" name="txtAsunto"/></p>
            <p>Email:<input type="text" name="txtEmail"/></p>
            <p>
                Mensaje:
                <textarea name="txtMensaje" rows="5" cols="30" style="resize:none;"></textarea>
            </p>
            <input type="submit" value="Enviar"/>
        </form>
    </body>
</html>
